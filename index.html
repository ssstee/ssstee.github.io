<!DOCTYPE html>
<html>
  <head>
    <title>The answer.</title>
    <style>
      #answer {
        opacity: 0;
        transition: opacity 3s ease;
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      #button-container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      #button {
        font-size: 24px;
        padding: 10px 20px;
      }
      #answer-container.show #answer {
        opacity: 1;
      }
      #button-container.hide #button {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="button-container">
      <button id="button" onclick="showAnswer()">Show me the answer.</button>
    </div>
    <div id="answer-container">
      <div id="answer"></div>
    </div>
    <script>
      function showAnswer() {
        var buttonContainer = document.getElementById("button-container");
        buttonContainer.classList.add("hide");
        
        var answerContainer = document.getElementById("answer-container");
        answerContainer.classList.add("show");
        
        var answer = document.getElementById("answer");
        var messages = ["This is an answer.", "This is another answer.", "This is a third answer."];
        answer.innerHTML = messages[Math.floor(Math.random() * messages.length)];
        
        setTimeout(function() {
          answerContainer.style.display = "flex";
        }, 100);
      }
    </script>
  </body>
</html>

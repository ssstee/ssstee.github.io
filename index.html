<!DOCTYPE html>
<html>
  <head>
    <title>The answer.</title>
    <style>
      #answer {
        opacity: 0;
        transition: opacity 3s ease;
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      #button-container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      #button {
        font-size: 24px;
        padding: 10px 20px;
      }
      #answer-container.show #answer {
        opacity: 1;
      }
      #button-container.hide #button {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="button-container">
      <button id="button" onclick="showAnswer()">Show me the answer.</button>
    </div>
    <div id="answer-container">
      <div id="answer"></div>
    </div>
    <script>
      function showAnswer() {
        var buttonContainer = document.getElementById("button-container");
        buttonContainer.classList.add("hide");
        
        var answerContainer = document.getElementById("answer-container");
        answerContainer.classList.add("show");
        
        var answer = document.getElementById("answer");
        var messages = ["It's difficult to say.", "That's a complex issue.", "You should weigh the pros and cons.", "Consider all your options before making a decision.", "It's important to be mindful of the consequences.", "You may need more information to make an informed decision.", "There's no one right answer for everyone.", "It's important to follow your intuition.", "Sometimes it's best to seek the advice of others.", "Don't be afraid to take a risk.", "Remember to prioritize your goals.", "Try to stay objective and rational.", "Take things one step at a time.", "Learn from past experiences.", "Communication is key.", "Be open-minded.", "Stay positive and focused.", "Don't let fear hold you back.", "Believe in yourself and your abilities.", "It's okay to make mistakes.", "Take responsibility for your actions.", "Stay true to your values.", "Balance is important in all aspects of life.", "Take care of yourself both physically and mentally.", "Life is full of ups and downs, embrace the journey.", "It's important to be patient.", "Consider the perspective of others.", "Simplicity is often the best solution.", "Don't take things personally.", "Sometimes you have to let go of things that no longer serve you.", "Take time to reflect and evaluate.", "There's always room for improvement.", "Don't be afraid to ask for help.", "Celebrate your successes, no matter how small.", "Be mindful of your thoughts and emotions.", "Take action towards your goals every day.", "Be kind to yourself and others.", "Stay organized and prioritize your tasks.", "Remember to take breaks and rest when needed.", "It's never too late to start over.", "Learn from your failures and move forward.", "Be adaptable and willing to change.", "Stay true to your authentic self.", "Celebrate diversity and embrace differences.", "Don't be afraid to challenge the status quo.", "Take time to appreciate the simple things in life.", "Stay curious and never stop learning.", "Live in the present moment.", "Remember that life is unpredictable, but that's what makes it exciting."];
        answer.innerHTML = messages[Math.floor(Math.random() * messages.length)];
        
        setTimeout(function() {
          answerContainer.style.display = "flex";
        }, 100);
      }
    </script>
  </body>
</html>
